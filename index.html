<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styel.css">
    <title>List Book</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__content-txt">Main Page</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="main__wrapper">

                <div class="users">
                    <div class="p-10"><button onclick="showCreateForm()" class="crt-btn" type="button">Create User</button></div>
                    <table class="table" id="usersTable">
                        <thead class="table__header">
                            <tr class="headerRow">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Phone Number</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table__body"></tbody>
                    </table>
                    <div id="tableMessage" class="message none">Records not found</div>
                </div>
                <div id="profile" class="profile">
                    <form id="createUser" class="form none" action="">
                        <div class="form__wrapper">
                            <div class="logo">
                                <img class="form__wrapper-img" src="./img/user-logo.jpg" alt="User Logo">
                            </div>
                            <div class="flex">
                                <div>
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="First name">
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Last name">
                                </div>
                            </div>
                            <div class="column">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="test@example.com">
                            </div>
                            <div class="column">
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" id="phone-number" name="phone-number" placeholder="+000-00-00-00">
                            </div>
                            <div class="column">
                                <label for="role">Role</label>
                                <select id="role" name="role">
                                    <option value="">Select role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                    <option value="Staffer">Staffer</option>
                                </select>
                            </div>
                            <div class="column">
                                <label for="age">Age</label>
                                <input type="text" id="age" name="age" placeholder="Age">
                            </div>
                            <div class="column">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="Enter your city">
                            </div>
                            <div class="column">
                                <label for="status">
                                    <input type="checkbox" id="status" name="status">
                                    Active?
                                </label>
                            </div>
                            <div>
                                <label for="file-upload">Upload avatar</label>
                                <input onchange="setAvatar()" type="file" id="file-upload" name="file-upload"
                                    accept="image/*">
                            </div>
                            <div class="center">
                                <button onclick="createUser()" class="crt-btn" type="button">Create User</button>
                            </div>
                        </div>
                    </form>
                </div>

        </div>
        </section>

    </main>
</body>

</html>
<script src="./js/script.js"></script>
