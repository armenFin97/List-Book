<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styel.css">
    <title>List Book</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__content-txt">Main Page</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="main__wrapper">
                <div id="spinner" class="spinner none"></div>
                <div id="users" class="users">
                    <div class="p-10"><button onclick="showCreateForm()" class="crt-btn btn" type="button">Create
                            User</button></div>
                    <table class="table" id="usersTable">
                        <thead class="table__header">
                            <tr class="headerRow">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Phone Number</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table__body"></tbody>
                    </table>
                    <div id="tableMessage" class="message none">Records not found</div>
                </div>
                <div id="profile" class="profile">
                    <form id="createUser" class="form none" action="">
                        <div class="form__wrapper">
                            <div class="close-wrapper"><span onclick="closeModal('createUser')" class="close">x</span>
                            </div>
                            <div class="logo">
                                <img class="form__wrapper-img" src="./img/user-logo.jpg" alt="User Logo">
                            </div>
                            <div class="flex">
                                <div>
                                    <label>First Name</label>
                                    <input type="text" name="first-name" placeholder="First name">
                                </div>
                                <div>
                                    <label>Last Name</label>
                                    <input type="text" name="last-name" placeholder="Last name">
                                </div>
                            </div>
                            <div class="column">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="test@example.com">
                            </div>
                            <div class="column">
                                <label>Phone Number</label>
                                <input type="tel" name="phone-number" placeholder="+000-00-00-00">
                            </div>
                            <div class="column">
                                <label>Role</label>
                                <select name="role">
                                    <option value="">Select role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                    <option value="Staffer">Staffer</option>
                                </select>
                            </div>
                            <div class="column">
                                <label>Age</label>
                                <input type="text" name="age" placeholder="Age">
                            </div>
                            <div class="column">
                                <label>City</label>
                                <input type="text" name="city" placeholder="Enter your city">
                            </div>
                            <div class="column">
                                <label>
                                    <input type="checkbox" name="status">
                                    Active?
                                </label>
                            </div>
                            <div>
                                <label>Upload avatar</label>
                                <input onchange="setAvatar('createUser')" type="file" name="file-upload"
                                    accept="image/*">
                            </div>
                            <div class="center">
                                <button onclick="createUser()" class="crt-btn btn" type="button">Create User</button>
                            </div>
                        </div>
                    </form>

                    <form id="editUser" class="form none" action="">
                        <div class="form__wrapper">
                            <div class="close-wrapper"><span onclick="closeModal('editUser')" class="close">x</span>
                            </div>
                            <div class="logo">
                                <img class="form__wrapper-img" src="./img/user-logo.jpg" alt="User Logo">
                            </div>
                            <div class="flex">
                                <div>
                                    <label>First Name</label>
                                    <input type="text" name="first-name" placeholder="First name">
                                </div>
                                <div>
                                    <label>Last Name</label>
                                    <input type="text" name="last-name" placeholder="Last name">
                                </div>
                            </div>
                            <div class="column">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="test@example.com">
                            </div>
                            <div class="column">
                                <label>Phone Number</label>
                                <input type="tel" name="phone-number" placeholder="+000-00-00-00">
                            </div>
                            <div class="column">
                                <label>Role</label>
                                <select name="role">
                                    <option value="">Select role</option>
                                    <option value="Admin">Admin</option>
                                    <option value="User">User</option>
                                    <option value="Staffer">Staffer</option>
                                </select>
                            </div>
                            <div class="column">
                                <label>Age</label>
                                <input type="text" name="age" placeholder="Age">
                            </div>
                            <div class="column">
                                <label>City</label>
                                <input type="text" name="city" placeholder="Enter your city">
                            </div>
                            <div class="column">
                                <label>
                                    <input type="checkbox" name="status">
                                    Active?
                                </label>
                            </div>
                            <div>
                                <label>Upload avatar</label>
                                <input onchange="setAvatar('editUser')" type="file" name="file-upload" accept="image/*">
                            </div>
                            <div class="center">
                                <button id="editBtn" class="edt-btn btn" type="button">Edit</button>
                                <button id="deleteBtn" class="dlt-btn btn" type="button">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
